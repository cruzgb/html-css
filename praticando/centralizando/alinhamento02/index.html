<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizando verticalmente</title>
    <style>
        #fora{
            position: relative;
            height: 97vh;
            padding: 10px;
            background-color: brown;
        }

        #dentro{
            position: absolute;
            background-color: cornflowerblue;
            height: 300px;
            width: 500px;

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="fora">
        <div id="dentro">

        </div>
    </div>
</body>
</html>
