<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <img src="img/heart.gif" alt="heart">
    </main>

    <p>
        Eu te amo <3
    </p>

    <div>
        <audio controls autoplay loop>
            <source src="audio/sapling.mp3" type="audio/mpeg">
            Infelizmente seu navegador não suporta elemento de audio. :/
        </audio>
    </div>

    <script>
  document.addEventListener('click', function(e) {
    const msg = document.createElement('div');
    msg.className = 'te-amo';
    msg.textContent = 'Te amo';
    // Posiciona onde foi clicado
    msg.style.left = e.pageX + 'px';
    msg.style.top = e.pageY + 'px';

    document.body.appendChild(msg);

    // Remove o elemento após a animação (1.5s)
    setTimeout(() => {
      msg.remove();
    }, 1500);
  });
</script>
</body>

</html>
