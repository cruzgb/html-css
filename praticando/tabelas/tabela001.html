<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Produtos</td>
            <td>Valor</td>
            <td>Desconto</td>
        </tr>
        <tr>
            <td>Carne</td>
            <td>29,90</td>
            <td>10%</td>
        </tr>
        <tr>
            <td>Batata</td>
            <td>12,99</td>
            <td>5%</td>
        </tr>
        <tr>
            <td>Maçã</td>
            <td>9,89</td>
            <td>8%</td>
        </tr>
        <tr>
            <td>Ovo</td>
            <td>17,99</td>
            <td>10%</td>
        </tr>
    </table>
</body>
</html>
